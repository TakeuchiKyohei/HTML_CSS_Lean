<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORMタグ</title>
</head>
<body>
  <form action="">
    <label>氏名：</label>
    <input type=”text” placeholder=名前を記入してください。>
    <br>
    <label>年齢：</label>
    <select name="" id="">
      <option value="">10代</option>
      <option value="">20代</option>
    </select>
    <br>
    <label>問い合わせ内容：</label>
    <textarea></textarea>
    <br>
    <label for="">男性</label><input type="radio" name="gender">
    <label for="">女性</label><input type="radio" name="gender">
    <label for="">他</label><input type="radio" name="gender">
    <br>
    <label for="">同意する：</label>
    <input type="checkbox">
    <br>
    <input type="submit" value="送信">
    <input type="reset" value="リセット">
  </form>
</body>
</html>
